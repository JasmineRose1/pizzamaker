<!DOCTYPE html>

<head>
  <title>Pizza Maker
  </title>
</head>
<body>
  <h1>Pizza Maker</h1>
  <p>Select up to three pizza toppings and and create your own virtual pizza.</p>
  <select>
    <option id="pep" value="pepperoni">Pepperoni
    </option>
    <option id="cheese"value="cheese">Cheese
    </option>
    <option id="anchovies" value="anchovies">Anchovies
    </option>
  </select>
  <select>
    <option id="whole" value="whole">Whole
    </option>
    <option id="half"value="half">Half
    </option>
  </select>
  <button id="makePizza">Make Pizza</button>
  <span id="result"></span>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="index.js"></script>
</body>
